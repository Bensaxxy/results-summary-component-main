<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- web title -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- css link -->
  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <!-- main body -->
  <main>

    <!-- container -->
    <div class="container">

      <!-- card -->
      <div class="card">

        <!-- result's section -->
        <div class="result">

          <!-- title -->
        <h1>Your Result</h1>
        <div class="cycle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
          <b>Great</b>

          <!-- info -->
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!-- summery section -->
          <section class="summery">

            <!-- title -->
            <p class="title">
              Summery
            </p>

            <!-- rows -->
           <div class="rows">

              <!-- display this section as flex -->
              <!-- row 1 -->
              <div class="row">
                <div class="bidge">
                  <img src="/assets/images/icon-reaction.svg" alt="">
                  <b style="color: hsl(0, 100%, 67%);">Reaction</b>
                </div>
                <p style="color: hsl(224, 30%, 27%); font-weight: 700;"> <b  style="color: hsl(224, 30%, 27%); font-weight: 800;"> 80 </b> / 100</p>
              </div>

              <!-- row 2 -->
              <div class="row">
                <div class="bidge">
                  <img src="/assets/images/icon-memory.svg" alt="">
                  <b style="color: hsl(39, 100%, 56%);">Memory</b>
                </div>
                <p style="color: hsl(224, 30%, 27%); font-weight: 700;"> <b  style="color: hsl(224, 30%, 27%); font-weight: 800;"> 92 </b> / 100</p>
              </div>

              <!-- row 3 -->
              <div class="row">
                <div class="bidge">
                  <img src="/assets/images/icon-verbal.svg" alt="">
                  <b style="color: hsl(166, 100%, 37%);">Verbal</b>
                </div>
                <p style="color: hsl(224, 30%, 27%); font-weight: 700;"> <b  style="color: hsl(224, 30%, 27%); font-weight: 800;"> 61 </b> / 100</p>
              </div>

              <!-- row 4 -->
              <div class="row">
                <div class="bidge">
                  <img src="/assets/images/icon-visual.svg" alt="">
                  <b style="color: hsl(234, 85%, 45%);">Visual</b>
                </div>
                <p style="color: hsl(224, 30%, 27%); font-weight: 700;"> <b style="color: hsl(224, 30%, 27%); font-weight: 800;"> 72 </b> / 100</p>
              </div>
            </div>

            <!-- button -->
            <button> Continue </button>
          </section>
      </div>
  </div>

  </main>
  
  <!-- footer -->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Bensaxxy">Bensaxxy</a>.
  </div>
</footer>

</body>
</html>
